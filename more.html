<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Add Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        <!-- Add battery Icon -->
        <!-- Lightning icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__h1">More</h1>
      <div class="screen-header__icons">
        <a href="#"><i class="fa-solid fa-music fa-xl"></i></a>
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__user">
          <img
            class="user-component__profile"
            src="images/sea-otter.jpg"
            alt="sea otter putting its hands on the ears"
          />
          <div class="user-component__text">
            <h3 class="user-component__text__name">May</h3>
            <span class="user-component__text__subtitle"
              >+82 010-123-4567
              <i class="fa-solid fa-circle-exclamation fa-sm"></i
            ></span>
          </div>
        </div>
        <div class="user-component__info">
          <i class="fa-regular fa-message fa-xl"></i>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <a href="#"><i class="fa-regular fa-calendar fa-xl"></i></a
          ><span>Calender</span>
        </div>
        <div class="more-icons__icon">
          <a href="#"><i class="fa-regular fa-hard-drive fa-xl"></i></a
          ><span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <a href="#"><i class="fa-regular fa-face-smile fa-xl"></i></a
          ><span>Emoticon</span>
        </div>
        <div class="more-icons__icon">
          <a href="#"><i class="fa-solid fa-brush fa-xl"></i></a
          ><span>Themes</span>
        </div>
        <div class="more-icons__icon">
          <a href="#"><i class="fa-solid fa-circle-nodes fa-xl"></i></a
          ><span>Account</span>
        </div>
        <div class="more-icons__icon">
          <a href="#"><i class="fa-regular fa-comments fa-xl"></i></a
          ><span>Openchat</span>
        </div>
      </div>
      <div class="description"></div>
      <div class="suggestions">
        <h3>Suggestions</h3>
        <div class="suggestions__container">
          <div class="suggestions__container__suggestion">
            <a href="#"
              ><img src="images/kakaostory.png" alt="kakao story logo"
            /></a>
            <span>Kokoa Story</span>
          </div>
          <div class="suggestions__container__suggestion">
            <a href="#"><img src="images/ryan.png" alt="ryan" /></a>
            <span>kokoa friends</span>
          </div>
          <div class="suggestions__container__suggestion">
            <a href="#"
              ><img src="images/friends-gem.jpg" alt="friends gem" /></a
            ><span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="fa-regular fa-comment fa-xl"></i
            ><span class="nav__notification">1</span></a
          >
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/539a26ecda.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

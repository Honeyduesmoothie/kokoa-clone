<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Add Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        <!-- Add battery Icon -->
        <!-- Lightning icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__h1">Find</h1>
      <div class="screen-header__icons">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><a href="#"><i class="fa-solid fa-qrcode fa-xl"></i></a><span>QR Code</span></div>
            <div class="find-icons__icon"><a href="#"><i class="fa-regular fa-address-book fa-xl"></i></a><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><a href="#"><i class="find-icons__icon__ID">ID</i></a><span>Add by ID</span></div>
            <div class="find-icons__icon"><a href="#"><i class="fa-regular fa-envelope fa-xl"></i></a><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <div class="description">
                <span class="description__text">Recommended Friends</span>
              </div>
              <div class="recommended-friends__content">
                <span>You have no recommended friends.</span>
              </div>
        </div>
        <div class="open-chat">
            <div class="description">
                <span class="description__text">Open Chat</span>
                <span class="description__text">Go to Openchat Home  <span><i class="fa-solid fa-chevron-right fa-sm"></i></span></span>
              </div>
              <div class="open-chat__component">
                <div class="open-chat__component__text">
                    <h3>#SEA OTTER</h3>
                    <span>#SEA OTTER#TOBA#ANIMALS</span>
                    <div class="open-chat__component__text__members">
                        <img class="open-chat__component__text__members__profile" src="images/sea-otter-animal-trainer.jpg" alt="a sea otter and a trainer">
                        <span>500 members |</span>
                <span class="open-chat__component__text__members__active">Active</span>
                    </div>
                </div>
                <div>
                <img class="open-chat__component__profile" src="images/sea-otter2.jpg" alt="two sea otters">
                
            </div>
              </div>
              <div class="open-chat__component">
                <div class="open-chat__component__text">
                    <h3>#SEAL</h3>
                    <span>#SEAL#TOBA#ANIMALS</span>
                    <div class="open-chat__component__text__members">
                        <img class="open-chat__component__text__members__profile" src="images/baby-seal-hoodie.jpg" alt="a baby seal hoodie">
                        <span>350 members |</span>
                <span class="open-chat__component__text__members__active">Active</span>
                    </div>
                </div>
                <div>
                <img class="open-chat__component__profile" src="images/baby-seal.jpg_large" alt="a baby seal">
        </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="fa-regular fa-comment fa-xl"></i
            ><span class="nav__notification">1</span></a
          >
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass-plus fa-xl"></i></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/539a26ecda.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

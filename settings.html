<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Add Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        <!-- Add battery Icon -->
        <!-- Lightning icon -->
      </div>
    </div>

    <header class="content-header settings-header">
      <div class="backspace">
        <i class="fa-solid fa-chevron-left fa-xl"></i>
      </div>
      <div class="content-header__title">
        <h1>Settings</h1>
      </div>
      <div class="content-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings-block-container">
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-solid fa-bullhorn fa-xl"></i>
            <h3>Notices</h3>
          </div>
          <div class="settings-block__description">
            <span></span>
          </div>
        </div>
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-solid fa-flask fa-xl"></i>
            <h3>Kokoa Lab</h3>
          </div>
          <div class="settings-block__description">
            <span></span>
          </div>
        </div>
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-solid fa-circle-info fa-xl"></i>
            <h3>Version</h3>
          </div>
          <div class="settings-block__description">
            <span>Lastest Version</span>
          </div>
        </div>
      </div>
      <div class="description"></div>
      <div class="settings-block-container">
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-solid fa-lock fa-xl"></i>
            <h3>Privacy</h3>
          </div>
          <div class="settings-block__description">
            <span></span>
          </div>
        </div>
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-regular fa-bell fa-xl"></i>
            <h3>Notifications</h3>
          </div>
          <div class="settings-block__description">
            <span></span>
          </div>
        </div>
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-regular fa-user fa-xl"></i>
            <h3>Friends</h3>
          </div>
          <div class="settings-block__description">
            <span></span>
          </div>
        </div>
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-regular fa-comment fa-xl"></i>
            <h3>Chats</h3>
          </div>
          <div class="settings-block__description">
            <span></span>
          </div>
        </div>
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-regular fa-lightbulb fa-xl"></i>
            <h3>Display</h3>
            <div class="new-symbol">N</div>
          </div>
          <div class="settings-block__description">
            <span></span>
          </div>
        </div>
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-solid fa-brush fa-xl"></i>
            <h3>Themes</h3>
            <div class="new-symbol">N</div>
          </div>
          <div class="settings-block__description">
            <span>Default theme</span>
          </div>
        </div>
        <div class="settings-block">
          <div class="settings-block__title">
            <i class="fa-solid fa-phone fa-xl"></i>
            <h3>Call</h3>
          </div>
          <div class="settings-block__description">
            <span></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="fa-regular fa-comment fa-xl"></i
            ><span class="nav__notification">1</span></a
          >
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/539a26ecda.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
